version: 1.0
runtime: python3.8.16

build:
  commands:
    - pip install --upgrade pip
    - pip3 install -r requirements.txt torch==2.0.1 torchvision==0.15.2 --index-url https://download.pytorch.org/whl/cpu

start:
  command: gunicorn -b 0.0.0.0:3400 -w 4 -k uvicorn.workers.UvicornWorker main:app

port: 3400
